---
layout: default
---

<article class="post">

    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title | downcase }}">
    {% endif %}

    <h1 style="text-align: center; font-size: -webkit-xxx-large;">{{ page.title }}</h1>
    <br />
    <div>
        {{ content }}
    </div>

</article>
